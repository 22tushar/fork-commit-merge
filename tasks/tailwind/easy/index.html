<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork, Commit, Merge - Tailwind CSS - Creative Card</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Card Container -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Card Header with Gradient Background -->
      <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-center py-4">
        Creative Card
      </div>
      <div class="flex items-center justify-center p-4">
        <!-- Card Image -->
        <div class="flex-shrink-0">
          <img
            class="h-48 w-48 object-cover rounded-full border-4 border-white"
            src="https://source.unsplash.com/random/480x480"
            alt="Random Image"
          />
        </div>
        <!-- Card Content -->
        <div class="ml-4">
          <!-- Card Title -->
          <div class="text-2xl font-semibold text-gray-800">Card Title</div>
          <!-- Card Subtitle -->
          <a
            href="#"
            class="text-blue-500 hover:underline block mt-2 text-sm font-medium"
          >
            Card Subtitle
          </a>
          <!-- Body Text -->
          <p class="text-gray-600 mt-2">
            This is some body text to explain more about the card. It can
            contain additional details and information.
          </p>
          <!-- Call to Action Button -->
          <button
            class="px-4 py-2 mt-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            Call to Action
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
